<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./cardGame.css" />
</head>

<body>
	<div class="card-container">

		<span class="card-col" id="first-col">

			<span class="inline-container" id="first-card-back">
				<img id="first-image-back" class="card-image" src="img/back.jpg" />
			</span>
			<span class="inline-container" id="first-card-front">
				<img id="first-image-front" class="card-image"/>
			</span>

		</span>

		<span class="card-col" id="second-col">

			<span class="inline-container" id="second-card-back">
				<img id="second-image-back" class="card-image" src="img/back.jpg" />
			</span>
			<span class="inline-container" id="second-card-front">
				<img id="second-image-front" class="card-image"/>
			</span>

		</span>

	</div>

	<div class="reset-btn">Reset</div>
	<div class="greater-btn">Greater</div>
	<div class="smaller-btn">Smaller</div>

	<div class="score-text"></div>

	<script type="text/javascript" src="./jQuery.js"></script>
	<script src="./cardGame.js"></script>
</body>
</html>
